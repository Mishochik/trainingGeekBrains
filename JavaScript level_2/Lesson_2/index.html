        .message {
            width: 300px;

            padding: 10px;
        }
        .myMessage {
            background: lightblue;
        }
        .answer {
            background: lightgreen;
        }
        .field {
            width: 40%;
            height: 60vh;
            overflow-y: auto;
            background: #444;
        }

    <div class="field">

    <script>
        class Message {
            constructor () {
                this.name = 'Me'
                this.text = prompt ('Enter message')
            }
            _renderMsg () {
                return `
                        <div class="myMessage"><h2>${this.name}</h2> <hr> <p>${this.text}</p></div>
                `
            }
            place () {
                let a = `${document.querySelector ('.field').innerHTML += this._renderMsg ()}`
                document.querySelector ('.field').innerHTML = a
            }
        }
